<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>testanto carga e imagem</h1>
    <p>abaixo você verá uma imagem que esta na mesma pasta:</p>
    <img src="imagens/logo html5.png" alt="Logo HTML5">
    <p>Agora verá outra imagem da logo css3:</p>
    <img src="imagens/1 logo css.png" alt="Logo CSS3">
    <p>agora outra imagem da mesma pasta:</p>
    <img src="imagens/logo html5.png" alt="Escudo do Barcelona">
    <p>agora uma imagem externa</p>
    <img src="http://beta.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript">
</body>
</html>
