<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="imagens/icon.png" type="image/x-icon">
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este vídeo esta hospedado no meu prórpio servidor</p>

    <video 
        source src="midias/meu-video.mp4" width="560" poster="imagens/iamgemlimão.jpg" controls loop>
        <p>Seu navegador nao tem compatiblidade com essa reprodução de video.</p>
    </video>

    <h1>Inserindo videos do YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zted57LQ_lk?       si=PIRbVmcwtR8wD6GZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>        
    </iframe>
</body>
</html>
